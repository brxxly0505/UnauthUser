<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>條碼掃描器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #scanner-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        video {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #barcode-input {
            width: 90%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #scan-icon {
            font-size: 48px;
            color: #4CAF50;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        #scan-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="scanner-container">
        <video id="scanner"></video>
        <input type="text" id="barcode-input" placeholder="掃描結果會出現在這裡" readonly>
        <div id="scan-icon">
            📸 <!-- 相機圖示 -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
    <script>
        const videoElement = document.getElementById("scanner");
        const barcodeInput = document.getElementById("barcode-input");
        const scanIcon = document.getElementById("scan-icon");

        let codeReader;
        let currentDeviceId = null;

        // 啟動相機並開始掃描條碼
        async function startScanner(deviceId) {
            // 停止先前的掃描（如果有）
            if (codeReader) {
                codeReader.reset();
            }

            try {
                // 開始掃描條碼
                codeReader = new ZXing.BrowserBarcodeReader();
                await codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, error) => {
                    if (result) {
                        console.log("條碼讀取成功:", result.text);
                        barcodeInput.value = result.text;
                        codeReader.reset();  // 停止掃描
                    }
                    if (error) {
                        // 可選擇是否處理讀取錯誤
                    }
                });
            } catch (error) {
                console.error("錯誤：無法啟動相機", error);
                alert("無法啟動相機，請檢查權限或設備是否支持。");
            }
        }

        scanIcon.addEventListener("click", async () => {
            try {
                const devices = await ZXing.BrowserBarcodeReader.listVideoInputDevices();
                if (devices.length === 0) {
                    alert("找不到相機裝置！");
                    return;
                }

                // 嘗試選擇後鏡頭（如果有）
                const rearCamera = devices.find(device => device.label.toLowerCase().includes("back") || device.deviceId.includes("0"));
                const frontCamera = devices.find(device => device.label.toLowerCase().includes("front") || device.deviceId.includes("1"));
                const selectedDeviceId = rearCamera ? rearCamera.deviceId : frontCamera ? frontCamera.deviceId : devices[0].deviceId;

                currentDeviceId = selectedDeviceId;
                startScanner(selectedDeviceId);  // 開始掃描
            } catch (error) {
                console.error("錯誤：", error);
                alert("無法取得相機設備，請檢查您的權限設置。");
            }
        });
    </script>
</body>
</html>
