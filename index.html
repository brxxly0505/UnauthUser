<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>條碼掃描器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #scanner-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        video {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #barcode-input {
            width: 90%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #scan-icon {
            font-size: 48px;
            color: #4CAF50;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        #scan-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="scanner-container">
        <video id="scanner"></video>
        <input type="text" id="barcode-input" placeholder="掃描結果會出現在這裡" readonly>
        <div id="scan-icon">
            📸 <!-- 這是相機圖示 -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
    <script>
        const videoElement = document.getElementById("scanner");
        const barcodeInput = document.getElementById("barcode-input");
        const scanIcon = document.getElementById("scan-icon");

        let codeReader;

        scanIcon.addEventListener("click", async () => {
            // 初始化條碼讀取器
            codeReader = new ZXing.BrowserBarcodeReader();
            console.log("條碼讀取器初始化完成");

            try {
                const devices = await codeReader.listVideoInputDevices();
                if (devices.length === 0) {
                    alert("找不到相機裝置");
                    return;
                }

                const selectedDeviceId = devices[0].deviceId; // 預設選擇第一個相機

                // 開始掃描條碼
                codeReader.decodeFromVideoDevice(
                    selectedDeviceId,
                    videoElement,
                    (result, error) => {
                        if (result) {
                            console.log("條碼讀取成功:", result.text);
                            barcodeInput.value = result.text; // 將條碼結果輸入到文字框
                            codeReader.reset(); // 重置讀取器
                        }
                        if (error) {
                            // 可選擇是否處理讀取錯誤
                        }
                    }
                );
            } catch (error) {
                console.error("初始化條碼讀取器時發生錯誤:", error);
            }
        });
    </script>
</body>
</html>
